sudo: required
services:
  - docker

before_install:
  - docker build -t testimage -f ./client/Dockerfile.dev ./client

script: 
  - docker run -t testimage npm test -- --coverage

after_success:
  - docker build -t ahmaity/multi-client ./client
  - docker build -t ahmaity/multi-ngnix ./nginx
  - docker build -t ahmaity/multi-server ./server
  - docker build -t ahmaity/multi-worker ./worker


  - echo "$DOCKER_PASSWORD" | docker login - u "$DOCKER_ID" --password-stdin
  - docker push ahmaity/multi-client
  - docker push ahmaity/multi-ngnix
  - docker push ahmaity/multi-server
  - docker push ahmaity/multi-worker